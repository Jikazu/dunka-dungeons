<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="World of Warcraft guild located on Firemaw Alliance">
    <meta name="keywords" content="guild, alliance, firemaw, world of warcraft, gaming, mmorpg">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Dunka Dungeons</title>
</head>
<body>

    <header>
        <a href="index.html">
            <h1 id="logo">Dunka Dungeons - Firemaw Alliance</h1>
        </a>
        <nav id="menu">
            <ul>
                <li><a href="index.html" aria-label="Visit our starting page">Home</a></li>
                <li><a href="gallery.html" aria-label="Visit our gallery">Gallery</a></li>
                <li><a href="apply.html" aria-label="Go to our application form">Apply</a></li>
            </ul>
        </nav>
    </header>
    <br>
    <br>
    

     <form id="application-form" action="applied.html" method="GET">
        <fieldset>
        <div>
        <label for="cname" class="block-label">Character name:</label>
        <input type="text" id="cname" name="cname" required>
        <label for="class" class="block-label">Class:</label>
        <select id="class" name="class" required>
            <option value="warrior">Warrior</option>
            <option value="priest">Priest</option>
            <option value="rogue">Rogue</option>
            <option value="hunter">Hunter</option>
            <option value="warlock">Warlock</option>
            <option value="mage">Mage</option>
            <option value="paladin">Paladin</option>
            <option value="druid">Druid</option>
            <option value="shaman">Shaman</option>
            <option value="dk">Death Knight</option>
        </select>
        <p>Role:</p>
        <label for="tank">Tank</label>
        <input type="radio" id="tank" name="role" value="Tank" required>
        <label for="dps">DPS</label>
        <input type="radio" id="dps" name="role" value="DPS" required>
        <label for="healer">Healer</label>
        <input type="radio" id="healer" name="role" value="Healer" required>
        <label for="experience" class="block-label">What is your previous raiding experience? Please describe.</label>
		<textarea id="experience" name="experience" required></textarea>
        <label for="why-join" class="block-label">Why do you want to join our guild?</label>
        <textarea id="why-join" name="why-join" required></textarea>
        <input type="submit" class="block-label" value="Submit your application">
    </div>
    </fieldset>
    </form>

     
    
    <footer>

        <ul class="socialmedia">
            <li>
                <a href="https://discord.gg/3ZXBJqgt5E" target="_blank" rel="noopener" aria-label="Visit our Discord server (opens in a new tab)"><i class="fa-brands fa-discord"></i></a>
            </li>

            <li>
                <a href="https://classic.warcraftlogs.com/guild/eu/firemaw/dunka%20dungeons" target="_blank" rel="noopener" aria-label="Visit our warcraft logs page (opens in a new tab)"><i class="fa-solid fa-chart-simple"></i></a>
            </li>
        </ul>
    </footer>

    
        <!-- font awesome script-->

        <script src="https://kit.fontawesome.com/f215e5d155.js" crossorigin="anonymous"></script>
</body>
</html>
